<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
        <h4 class="card-title">Ajustes</h4>
        <form class="form p-t-20" 
               [formGroup]="profileForm"
               (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="exampleInputuname">Nombres Del Usuario</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre del Usuario"
                           formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputuname">Apellidos Del Usuario</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Apellidos del Usuario"
                           formControlName="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-email"></i></div>
                    <input type="email"
                           class="form-control" 
                           placeholder="email"
                           formControlName="email">
                </div>
            </div>
           
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
                Guardar Cambios
            </button>
            </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Foto del Usuario</h4>
                
                <img src="" alt="">

                <input type="file">
                <br><br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                       Cambiar imagen
                  </button>
            </div>
        </div>
    </div>
    
</div>
