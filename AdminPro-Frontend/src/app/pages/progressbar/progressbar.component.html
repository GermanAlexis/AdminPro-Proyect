<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px;"
            role="progressbar"
            [style.width]="getprogress1"
          ></div>
        </div>
        <br />
        <h4 class="card-title">Progress bar 2</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px;"
            role="progressbar"
            [style.width]="getprogress2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (percentageSon)="progress1 = $event"
          [progres]="progress1"
          btnClass="btn btn-primary"
        ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (percentageSon)="progress2 = $event"
          [progres]="progress2"
          btnClass="btn btn-info"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
