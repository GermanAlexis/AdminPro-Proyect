<div class="row">
  <div class="col-6" *ngFor="let grafica of graficas; let i = index">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ grafica.leyenda }}</h4>
        <app-doughnut
          [data]="grafica.data"
          [labels]="grafica.labels"
        ></app-doughnut>
      </div>
    </div>
  </div>
</div>
