<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img src="assets/images/users/profile.png" alt="user" /><span
              class="hide-menu"
              >Steave Jobs
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a href="javascript:void()">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li>
              <a routerLink="accountsetting" routerLinkActive="active">Account Setting</a>
            </li>
            <li><a routerLink="/login" routerLinkActive="active" >Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">Personal</li>
        <li *ngFor="let items of menuItems">
            <a
              class="has-arrow waves-effect waves-dark"
              href="#"
              aria-expanded="false">
                <i class="{{ items.icon }}"></i>
                  <span class="hide-menu">{{ items.title }} 
                    <span class="label label-rouded label-themecolor pull-right">{{items.submenu.length}}</span>
                  </span>
            </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subitems of items.submenu">
                <a [routerLink]="[subitems.url]"
                   routerLinkActive='active' 
                   [routerLinkActiveOptions]="{ exact: true }">{{subitems.subtitle}} </a></li>
           
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
